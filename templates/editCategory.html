{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-11 offset-md-1">
		<h1>Edit {{ category.category_name }}</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-6 offset-md-1">
		<form action="{{ url_for('editCategory', category_name = category.category_name, category_id = category.category_id) }}" method = "post">

            <div class="form-group">
				<label for="category_name">Edit category name:</label>
				<input type ="text" class="form-control" name="category_name" placeholder="{{ category.category_name }}">
            </div>
			
			<a href="{{ url_for('showCategory', category_name = category.category_name, category_id = category.category_id) }}" class='btn btn-outline-secondary' role='button'>
				Cancel
			</a>

			<button type="submit" class="btn btn-outline-success">
				Edit
			</button>
		</form>
	</div>
</div>
{% endblock %}
