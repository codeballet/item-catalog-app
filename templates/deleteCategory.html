{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-11 offset-md-1">
        <h1>Delete category "{{ category.category_name }}" and all its items?</h1>
	</div>
</div>

<div class='row'>
    <div class='col-md-11 offset-md-1'>
        <form action="{{ url_for('deleteCategory', category_name = category.category_name, category_id = category.category_id) }}" method='post'>
            <a href="{{ url_for('showCategory', category_name = category.category_name, category_id = category.category_id) }}" class='btn btn-outline-secondary' role='button'>
                Cancel
            </a>
            <button type="submit" class="btn btn-outline-danger">
                Delete
            </button>
        </form>
    </div>
</div>

{% endblock %}
