{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-11 offset-md-1">
		<h1>New Item</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-6 offset-md-1">
		<form action="{{ url_for('addItem', category_name = category.category_name, category_id = category.category_id) }}" method = "post">

			<div class="form-group">
				<label for="item_name">Name:</label>
				<input type ="text" class="form-control" name="item_name" placeholder="Name of the item">
			</div>

			<div class="form-group">
				<label for="item_description">Description:</label>
				<textarea class="form-control" rows="5" name="item_description"></textarea>
			</div>


			<div class="form-group">
				<label for="item_price">Price:</label>
				<input type="text" class="form-control" name="item_price" placeholder="Enter price and currency" aria-label="Username" aria-describedby="basic-addon1">
			</div>

			<div class="form-group">
				<label for="category_id">Enter Category:</label>
				<select class="custom-select" name='category_id'>
					{% for category in categories %}
					<option value="{{ category.category_id }}">{{ category.category_name }}</option>
					{% endfor %}
				</select>
			</div>
			
			<a href="{{ url_for('catalog') }}" class='btn btn-outline-secondary' role='button'>
				Cancel
			</a>

			<button type="submit" class="btn btn-outline-success">
				Create
			</button>
		</form>
	</div>
</div>
{% endblock %}
